<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Card Ad</title>
  <style>
    .rectangle {
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 800px;
      margin: auto;
    }

    .second {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .rtx {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }

    .text-content {
      max-width: 500px;
    }

    .text-content h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="rectangle">
    <article class="t" id="starterpage">
      <section class="second">
        <img src="rtx 50.jpeg" alt="Graphic card" class="rtx">
        <div class="text-content">
          <h3>Behold the new Graphic Card on the market!</h3>
          <a href="https://www.example.com" target="_blank">Read more</a>
        </div>
      </section>
    </article>
  </div>

</body>
</html>
